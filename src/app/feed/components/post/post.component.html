<div class="container" >
    <mat-card *ngFor="let post of posts">
    <mat-card-header>
        <img src="assets/logo.png" alt="">
        <mat-card-title class="title">Name</mat-card-title>
        <mat-card-subtitle class="title">Description</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{post?.imageUrl}}">
    <mat-card-content>
        {{post?.comment}}
    </mat-card-content>
    <mat-card-actions>
        <mat-icon class="action-item">chat_bubble_outline</mat-icon>
        <mat-icon class="action-item">favorite_border</mat-icon>
        <mat-icon class="action-item">bookmark_border</mat-icon>
    </mat-card-actions>
</mat-card>
</div>
