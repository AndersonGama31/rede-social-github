<main>
    <section class="userinfo">
        <div class="container">
            <img src="{{this.userInfos?.avatar_url}}" alt="" width="200px">
            <h2>{{userInfos?.name}}</h2>
            <span>@{{userInfos?.login}}</span>

            <span>{{userInfos?.bio}}</span>
            <!-- <span>Data de criação: {{userInfos?.created_at | date : 'dd/MM/yyyy'}}</span> -->
            <span>{{userInfos?.email}}</span>
            <!-- <span>Seguidores: {{userInfos?.followers}}</span> -->
        </div>

        <section class="buttons">
            <div id="activities">
                <button type="button" class="btn btn-primary">Atividades</button>
            </div>
            <div id="reputation">
                <button type="button" class="btn btn-primary">Postagens</button>
            </div>
        </section>

    </section>
    <div class="userpanel">
        oi
    </div>


</main>
